<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container d-flex justify-content-center">
    <div class="d-flex"style="margin-top: 80px;" >
        <div style="background-color:#33393E; padding: 30PX; margin-right: 50px;" >
            <p class="h1" style="color: #1074E6; font-size: 80PX;">New Dojo</p> <br><br>
            <form action="/adddojo" style="margin-bottom: 20px;" method="post">
                <label for="Name" class="form-label" style="font-size: xx-large; color: aliceblue;">Name :</label>
                <input class="form-control justify-content-center" type="text" required  name ="name"><br>
                <button type="submit" class="btn btn-primary">Add Dojo</button>
            </form>
        </div>
        <div style="background-color:#33393E; padding: 30PX;margin-left: 90px;" >
            <p class="h1" style="color: #1074E6; font-size: 80PX;">All dojos</p> <br><br>
            {%for dojos in dojo%}
                <a href="/show/{{dojos.id}}" style="color: #DCC37C; font-size: x-large;" class="d-flex justify-content-center">{{dojos.name}}</a><br>
            {%endfor%}
            <br><a href="/ninja" class="btn btn-primary">Create Ninja</a> &nbsp;
        </div>
    </div>
</body>
</html>
