<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container" style="margin-top: 40px; width: 600px;">
    <form action="/users" method="post">
        <p class="h1 d-flex justify-content-center">Add User</p>
        <label for="exampleFormControlInput1" class="form-label" >First Name :</label>
        <input class="form-control justify-content-center" type="text" required  name ="first_name">
        <label for="exampleFormControlInput1" class="form-label" >Last Name :</label>
        <input class="form-control justify-content-center" type="text" required name="last_name">
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control d-flex justify-content-center" placeholder="name@example.com" required name="email">
        </div>
        <button type="submit" class="btn btn-success">Add User</button>
        <a href="/" class="btn btn-success">Home</a>
    </form>
</body>     
</html>
